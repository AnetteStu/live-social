<head>
    <link rel="stylesheet" href="/dist/css/index.css">
</head>

<div class="post page">
    <h1 class="fw-bold">{{title}}</h1>
    <h2 class="fw-light">By {{author.name}}</h2>
    <div class="content">
        {{body}}
    </div>
    <div class="btn-group">
        <button class="btn btn-danger" data-action="post-delete" data-id="{{id}}">Delete Post</button>
        <a href="/post/edit?id={{id}}" class="btn btn-success">Edit Post</a>
    </div>
</div>
